<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="birthdayCard">
        <div class="cardFront">
            <div class="front-text">
                <h3 class="happy">FELIZ</h3>
                <h2 class="bday">Natal</h2>
                <h3 class="toyou">Minha amiga!</h3>
            </div>
            <div class="wrap-deco">
                <div class="decorations"></div>
                <div class="decorationsTwo"></div>
            </div>
            <div class="wrap-decoTwo">
                <div class="decorations"></div>
                <div class="decorationsThree"></div>
            </div>
            <div class="plate">
                <img src="arvoredenatal.png" alt="Árvore de Natal" class="natal">
            </div>
        </div>
        <div class="cardInside">
            <div class="inside-text">
                <h3 class="happy">Tenha</h3>
                <h2 class="bday">Um</h2>
                <h3 class="toyou">Dia Lindo!</h3>
            </div>
            <div class="wishes">
                <p>Querida amiga,</p>
                <p>Neste Natal, deixe a esperança brilhar mais intensamente do que nunca em seu coração.</p>
                <p class="name">Beijos</p>
            </div>
        </div>
    </div>
</body>

</html>
